apiVersion: v1
kind: Pod
metadata:
  name: slow-start
spec:
  containers:
  - name: busybox-slow-start
    image: busybox
    ports:
    - containerPort: 9090
    args:
    - /bin/sh
    - -c
    - |
      while true; do echo "hello" | nc -l -p 9090; done &
      sleep 30
      touch /tmp/live
      tail -f /dev/null
